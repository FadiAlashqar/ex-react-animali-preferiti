<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const ReactApp = () => {
            const { useState } = React
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [animals, setAnimals] = useState([])
            const addAnimal = () => {
                const num = Math.floor(Math.random() * (4 - 0 + 1)) + 0
                setAnimals([...animals, animalsChoices[num]])

            }
            return (
                <div>
                    <button onClick={addAnimal}>Aggiungi Animale</button>
                    <details>
                        <summary><h2>Animali</h2></summary>
                        <ul>
                            {animals.map((animal, i) => {
                                return <li key={i}>{animal}</li>
                            })}
                        </ul>
                    </details>
                </div>

            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const elemento = document.querySelector('.lista-animali')
        const root = createRoot(elemento)
        root.render(<ReactApp />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
