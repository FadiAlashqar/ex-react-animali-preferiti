<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Modal({
            title,
            content,
            show = false,
            list,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <ul>
                            <li>
                                {list}
                            </li>
                        </ul>
                        <button onClick={onConfirm}>Conferma</button>
                        <button onClick={onClose}>Annulla</button>
                    </div>
                </div>,
                document.body
            )
        }
        const ReactApp = () => {
            const { useState } = React
            const [show, setShow] = useState(false)
            const [text, setText] = useState("")
            const [animal, setAnimal] = useState("")
            return (
                <div>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <Modal
                        title="Lista Animali"
                        content={<input
                            type="text"
                            placeholder="Scrivi il nome di un animale"
                            value={text}
                            onChange={(e) => setText(e.target.value)}

                        />}
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={() => {
                            setAnimal(text),
                                setText(""),
                                setShow(false)
                        }}
                        list={animal}
                    />
                </div>

            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const elemento = document.querySelector('.lista-animali')
        const root = createRoot(elemento)
        root.render(<ReactApp />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
